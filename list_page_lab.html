<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
    <main>
        <p>Enter some text to add to the list</p>
        <input id="new-text"></input>
        <button id="add-text">Add</button>
        <button id="clear">Clear</button>
        <p id="error"></p>
        <ul id="list-of-text"></ul>
    </main>
    <script>
        let textInput = document.querySelector('#new-text')
        let addButton = document.querySelector('#add-text')
        let clearButton = document.querySelector('#clear')
        let textList = document.querySelector('#list-of-text')
        let list_length=0
        let error=document.querySelector('#error')

        addButton.addEventListener('click', function() {
            let entry_len=textInput.value.length
            if (entry_len >50) {
                error.innerHTML='Please enter a list item that is 50 characters or less!'
            }
            else if (list_length <10 & entry_len>0){
                let newText=textInput.value
                let newListItem=document.createElement('li')
                newListItem.innerHTML=newText
                textList.appendChild(newListItem)
                textInput.value=''
                list_length=list_length+1
                error.innerHTML=''
            }
        })

        clearButton.addEventListener('click', function() {
            textList.innerHTML=''
            list_length=0
        })


    </script>
    </body>
</html>
