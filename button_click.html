<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
</head>
<body>

    <button>Click Here!</button>

<script>
  let button = document.querySelector('button')

  button.addEventListener('click', function() {
    alert('You clicked the button!')
    button.innerHTML = 'The button has been clicked'
  })
    

</script>

</body>
</html>
